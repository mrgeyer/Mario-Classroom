<head>
  <title>Mario Classroom</title>

</head>
<body>
<!-- paste codepin code here -->

<!-- start timer -->

<div class="marg">
<span id="seatingChartButton"></span> <span id="butt2"></span>
  
  <!--
<button onclick="breakMinus(1)"><span id="breakButt">Break</span></button>
  -->
  
  <span id="timerButts">
   <!-- <button  onclick="getPeriod()">Get Period</button> -->
    <button  onclick="startTimer()">Start</button>
  </span>
    <button onclick="stop()">Stop</button> 
  <button onclick="reset()">Reset</button>
</div>
    <div id="imagebuttons" class="w3-row">
    <div id="imagebuttons.week" class="w3-col m3 l2">
      <button onclick="setImageDate(1)">M</button> 
      <button onclick="setImageDate(2)">Tu</button> 
      <button onclick="setImageDate(3)">W</button> 
      <button onclick="setImageDate(4)">Th</button> 
      <button onclick="setImageDate(5)">F</button> 
    </div> 
    <div id="imagebuttons.spiral" class="w3-col m3 l2">
      <button onclick="setImageDate(51)">SM</button> 
      <button onclick="setImageDate(52)">STu</button> 
      <button onclick="setImageDate(53)">SW</button> 
      <button onclick="setImageDate(54)">STh</button> 
    </div>
        <div id="imagebuttonsnav" class="w3-col m3 l2">
      <button onclick="firstImage()"> |<< </button>    
      <button onclick="previousImage()"> < </button> 
      <button onclick="nextImage()"> > </button> 
    </div>       
  </div>  




    
  
<!-- end timer -->
<p id="demo"></p>
<p id="couch"></p>
<div class="w3-row">
  <div id="lessonimages" class="w3-col m8 l9">
    
      <div id="seatingChart"></div>
    <img src="images/marioEffect.png" class="img">
<!-- blackboard
<script src="https://raw.githubusercontent.com/mrgeyer/Mario-Classroom/master/scripts/processing.js"></script>

  </div>
  
  <div id="behavior" class="w3-col m4 l3">
   
    <div><span id="timer">8:00</span>
      <span id="currentagenda" </span></div>
    <div id="com" class="champs">C: Voice Level 0</div>
    <div id="help" class="champs">H: Raise hand</div>   
    <div id="act" class="champs">A: Do your work</div>
    <div id="movement" class="champs">M: Stay seated</div>
    <div id="participation" class="champs">P: Finish work</div> 
    
    
    <p id="redCoins"></p>
    <p id="buttons"></p>
  </div>  
</div>



<div id="loadingzone">
  <input type="file" id="fileToLoad"> 
 <button onClick='loadSpreadSheet()'>Import</button> 
 <button onClick='start()'>Show Buttons</button> 
  <br \>
  
<button class="CTbutton" type="button" onclick="document.getElementById('inputTextToSave').style.display='none'">Hide</button>

<button class="CTbutton" type="button" onclick="document.getElementById('inputTextToSave').style.display='block'">Show</button>
  
<button onClick='exportData()'>Spreadsheet Log</button>
<button class="CTbutton" onclick="saveTextAsFile()">Save Log</button>

</p>
